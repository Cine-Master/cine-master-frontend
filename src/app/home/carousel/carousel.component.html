<ngb-carousel class="middle-element">
<!--  <div *ngFor="let result of searchResults">-->
  <ng-template ngbSlide *ngFor="let result of searchResults">
    <div class="picsum-img-wrapper">
      <img class="d-block w-75 mx-auto" [src]="result.photoUrl" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{result.name}}</h3>
      <p>{{result.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
