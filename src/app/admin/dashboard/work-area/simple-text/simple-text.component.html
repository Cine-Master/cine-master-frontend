<div class="header">
  <h5>Inserisci {{type}}</h5>
</div>
<div class="col-lg-8 control-section inplace-editor-control-section form-layout" #formlayout id='inplace-editor-control'>
  <div class="content-wrapper" style="margin-bottom: 25px">
    <div id="confirmation">
      <div id="submitDialog"></div>
      <form id="formId" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px; font-weight: bold; " >
            Nome</label>
          <ejs-inplaceeditor #inplaceTitleEditor mode="Inline" emptyText='Inserisci il nome'
                             name='Title' [validationRules]='titleRule' data-underline="false" [model]="titleEditorModel" [value]='titleEditorValue'></ejs-inplaceeditor>
        </div>
        <div class="btn-container">
          <button class="btn btn-success" (click)="storeElement($event)">Salva</button>
        </div>
      </form>

    </div>
  </div>
</div>
