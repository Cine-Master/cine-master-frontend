<div class="header">
  <h5>Lista {{type}}</h5>
</div>
<div *ngIf="!loaded" style="text-align: center; margin-top: 5%">
  <div class="spinner-border text-primary"></div>
</div>
<div class="control-section">
  <ejs-grid  #grid [dataSource]='data' *ngIf="loaded" [editSettings]='editSettings'>
    <e-columns>
      <e-column field='id' headerText='ID' width='20' textAlign='Right'  [validationRules]=''></e-column>
      <e-column field='name' headerText='Nome' width='160' textAlign='Center' [validationRules]='nameRules'></e-column>
      <e-column headerText='Modifica' width='160' [commands]='commands'></e-column>
    </e-columns>
  </ejs-grid>
</div>
